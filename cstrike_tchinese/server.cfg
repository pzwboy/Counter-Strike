// 伺服器名稱
hostname "絕對武力1.6 服務器"

// 伺服器OP密碼  
rcon_password 1234567

// 客戶端進入遊戲密碼
//sv_password 

// 輸入OP密碼錯誤次數上限 
sv_rcon_maxfailures 9999

// 所在區域:-1全球 4亞洲 
sv_region 4

// 客戶端最大移動速度
sv_maxspeed 320

// 每局時間(分)
mp_timelimit 45

// 封禁時間:(分) 0永久
sv_rcon_banpenalty 5

// 作弊模式:0關閉/1開啟
sv_cheats 0

// 玩家噴圖時間(秒) 
decalfrequency 30

// 自動瞄準:0關閉/1開啟
sv_aim 0

// 遊戲暫停:0禁止/1允許
pausable 0

// 自動踢出不動的玩家:1開啟/0關閉
mp_autokick 1

// 自動調整雙方隊伍平衡:0不調整/1調整
mp_autoteambalance 1

// 購買裝備時間
mp_buytime 0.25

// 炸彈倒計時
mp_c4timer 35

// 血跡彈孔貼圖數據傳送:(200-300)
mp_decals 300

// 人物死亡後黑屏:0不變/1變
mp_fadetoblack 0

// 戰術手電:1允許/0禁止
mp_flashlight 1

// 腳步聲:1開啟/0關閉
mp_footsteps 1

// 死亡後視角:1本隊隊友 2主視角 0無限制
mp_forcecamera 0

// 死掉的人:0自由模式 1只能跟著自己隊友走動 2屍體視線留在原地
mp_forcechasecam 2

// 觀察模式:0禁止/1允許
allow_spectators 1 

// 每一局購物靜止秒數
mp_freezetime 6

// 友軍傷害:0關閉/1開啟
mp_friendlyfire 0

// 高處落下傷害:1開啟/0關閉
mp_falldamage 1

// 鬼魂模式刷新值(0.1-1)
mp_ghostfrequency 0.1

// 殺害人質懲罰:0不懲罰/懲罰:傷害人質超過N人自動踢出
mp_hostagepenalty 3

// 伺服器是否記錄文件:0不記錄/1記錄
mp_logfile 0

// 是否記錄聊天內容:0不記錄/1記錄
mp_logmessages 0

// 每回合時間(分鐘)
mp_roundtime 3

// 開始遊戲時的金錢數量(800-16000)
mp_startmoney 800

// 殺害友軍懲罰:0不懲罰/懲罰:殺害隊友超過N人下一回合自動死亡
mp_tkpunish 0

// 勝利次數上限無0/有N,超過上限就換地圖。
mp_winlimit 0

// 當準星指向敵人或隊友時,顯示他們的名字 0顯示所有人 1僅顯示隊友 2不顯示
mp_playerid 0

// 將伺服器日誌反饋到控制台:0關閉/1開啟
mp_logecho 1 

// 自動上傳:0關閉/1開啟
sv_allowupload 0

// HLTV代理:0關閉/1開啟
sv_proxies 1

// 回合上限 無0/有N,超過上限就換地圖
mp_maxrounds 0

// 是否允許客戶端之間使用語音通信:1允許/0禁止
sv_alltalk 1

// 各種獎勵金開啟:1開啟/0關閉
sv_bounce 1

// 鎖定客戶端快速模式 0關閉/1開啟
sv_clipmode 0

// 服務器管理員ID以及聯絡方式
//sv_contact 

// 是否記錄被封禁的ip地址:0不記錄/1記錄
sv_logblocks 0

// 允許客戶端下載伺服器資源:1開啟/0關閉
sv_allowdownload 1

// 控制是否允許玩家的LOGO傳送:1允許/0禁止
sv_send_logos 1

// 控制是否允許資源文件傳送:1允許/0禁止
sv_send_resources 1

// 伺服器混合物理運算: 0關閉 1開啟
sv_sendvelocity 0

// 允許上傳:0關閉/1開啟
sv_allowupload 1

// 伺服器最大傳輸速率:0為無限制
sv_maxrate 25000

// 最小速率2500 
sv_minrate 2500

// 伺服器每秒更新最大頻率:默認30  局域網101
sv_maxupdaterate 60

// 伺服器每秒更新最小頻率
sv_minupdaterate 50

// 腳步聲大小
sv_stepsize 18

// 客戶端連接超時時限
sv_timeout 65 

// 伺服器是否允許麥克風語音通訊 1允許/0禁止
sv_voiceenable 1

// 語音通話解碼設置
// voice_miles是HL引擎(默認)佔用帶寬為32kbps
// voice_speex是Valve新的解碼佔用帶寬為2.4kbps至15.2kbps 
sv_voicecodec voice_speex

// 客戶端語音通話質量
// 1非常差.........佔用帶寬 2.4 kbps
// 2差.............佔用帶寬 6.0 kbps
// 3中.............佔用帶寬 8.0 kbps
// 4好.............佔用帶寬 11.2 kbps
// 5非常好.........佔用帶寬 15.2 kbps
sv_voicequality 5

// 玩家延時補償 1開啟/0關閉 
sv_unlag 1

// 延時補償最大值默認 0.5 
sv_maxunlag 0.5

// 延時補償數據包平均採樣數量 默認1
sv_unlagsamples 1 

// 伺服器推進延時補償 0關閉/1開啟
sv_unlagpush 0 

// 顯示語言設置
// (0 Francais, 1 English, 2 Deutsch,3 自定義)
BlackCDlanguage 3

// 伺服器是否記錄文件 0不記錄/1記錄
mp_logfile 0

// 是否開始記錄 off關閉/ON 開啟
log off

// 伺服器重新起動保留BAN IP

exec listip.cfg

exec banned.cfg

// 地圖循環列表.txt文件
// *.txt = cstrike\*.txt文件
mapcyclefile mapcycle.txt
