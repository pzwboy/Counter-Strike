// 服务器名称
hostname "反恐精英1.6 服务器"

// 服务器OP密码  
rcon_password 1234567

// 客户端进入游戏密码
//sv_password 

// 输入OP密码错误次数上限 
sv_rcon_maxfailures 9999

// 所在区域: -1全球 4亚洲 
sv_region 4

// 客户端最大移动速度
sv_maxspeed 320

// 每局时间(分)
mp_timelimit 45

// 封禁时间:(分) 0永久
sv_rcon_banpenalty 5

// 作弊模式:0关闭/1开启
sv_cheats 0

// 玩家喷图时间(秒) 
decalfrequency 30

// 自动瞄准:0关闭/1开启
sv_aim 0

// 游戏暂停:0禁止/1允许
pausable 0

// 自动踢出不动的玩家:1开启/0关闭
mp_autokick 1

// 自动调整双方队伍平衡:0不调整/1调整
mp_autoteambalance 1

// 购买装备时间
mp_buytime 0.25

// 炸弹倒计时
mp_c4timer 35

// 血迹弹孔贴图数据传送:(200-300)
mp_decals 300

// 人物死亡后黑屏:0不变/1变
mp_fadetoblack 0

// 战术手电:1允许/0禁止
mp_flashlight 1

// 脚步声:1开启/0关闭
mp_footsteps 1

// 死亡后视角:1本队队友 2主视角 0无限制
mp_forcecamera 0

// 死掉的人:0自由模式 1只能跟着自己队友走动 2尸体视线留在原地
mp_forcechasecam 2

// 观察模式:0禁止/1允许
allow_spectators 1 

// 每一局购物静止秒数
mp_freezetime 6

// 友军伤害:0关闭/1开启
mp_friendlyfire 0

// 高处落下伤害:1开启/0关闭
mp_falldamage 1

// 鬼魂模式刷新值(0.1-1)
mp_ghostfrequency 0.1

// 杀害人质惩罚:0不惩罚/惩罚:伤害人质超过N人自动踢出
mp_hostagepenalty 3

// 服务器是否记录文件:0不记录/1记录
mp_logfile 0

// 是否记录聊天内容:0不记录/1记录
mp_logmessages 0

// 每回合时间(分钟)
mp_roundtime 3

// 开始游戏时的金钱数量(800-16000)
mp_startmoney 800

// 杀害友军惩罚:0不惩罚/惩罚:杀害队友超过N人下一回合自动死亡
mp_tkpunish 0

// 胜利次数上限无0/有N,超过上限就换地图。
mp_winlimit 0

// 当准星指向敌人或队友时,显示他们的名字 0显示所有人 1仅显示队友 2不显示
mp_playerid 0

// 将服务器日志反馈到控制台:0关闭/1开启
mp_logecho 1 

// 自动上传:0关闭/1开启
sv_allowupload 0

// HLTV代理:0关闭/1开启
sv_proxies 1

// 回合上限 无0/有N,超过上限就换地图
mp_maxrounds 0

// 是否允许客户端之间使用语音通信:1允许/0禁止
sv_alltalk 1

// 各种奖励金开启:1开启/0关闭
sv_bounce 1

// 锁定客户端快速模式 0关闭/1开启
sv_clipmode 0

// 服务器管理员ID以及联络方式
//sv_contact 

// 是否记录被封禁的ip地址:0不记录/1记录
sv_logblocks 0

// 允许客户端下载服务器资源:1开启/0关闭
sv_allowdownload 1

// 控制是否允许玩家的LOGO传送:1允许/0禁止
sv_send_logos 1

// 控制是否允许资源文件传送:1允许/0禁止
sv_send_resources 1

// 服务器混合物理运算: 0关闭 1开启
sv_sendvelocity 0

// 允许上传:0关闭/1开启
sv_allowupload 1

// 服务器最大传输速率:0为无限制
sv_maxrate 25000

// 最小速率2500 
sv_minrate 2500

// 服务器每秒更新最大频率:默认30  局域网101
sv_maxupdaterate 60

// 服务器每秒更新最小频率
sv_minupdaterate 50

// 脚步声大小
sv_stepsize 18

// 客户端连接超时时限
sv_timeout 65 

// 服务器是否允许麦克风语音通讯 1允许/0禁止
sv_voiceenable 1

// 语音通话解码设置
// voice_miles是HL引擎(默认)占用带宽为32kbps
// voice_speex是Valve新的解码占用带宽为2.4kbps至15.2kbps 
sv_voicecodec voice_speex

// 客户端语音通话质量
// 1非常差.........占用带宽 2.4 kbps
// 2差.............占用带宽 6.0 kbps
// 3中.............占用带宽 8.0 kbps
// 4好.............占用带宽 11.2 kbps
// 5非常好.........占用带宽 15.2 kbps
sv_voicequality 5

// 玩家延时补偿 1开启/0关闭 
sv_unlag 1

// 延时补偿最大值默认 0.5 
sv_maxunlag 0.5

// 延时补偿数据包平均采样数量 默认1
sv_unlagsamples 1 

// 服务器推进延时补偿 0关闭/1开启
sv_unlagpush 0 

// 显示语言设置
// (0 Francais, 1 English, 2 Deutsch,3 自定义)
BlackCDlanguage 3

// 服务器是否记录文件 0不记录/1记录
mp_logfile 0

// 是否开始记录 off关闭/ON 开启
log off

// 服务器重新起动保留BAN IP

exec listip.cfg

exec banned.cfg

// 地图循环列表.txt文件
// *.txt = cstrike\*.txt文件
mapcyclefile mapcycle.txt
